<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Search for a city_" class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            
            <div class="weather__units">
            <span class="weather__units_celsius"> &#176C </span>
            <span class="weather__unit_farenheit"> &#176F</span>
        </div>
        </div> 
        <div class="weather__body">
        <h1 class="weather__city" > Buea,Cameroon</h1>
        <div class="weather__date-time">
            <p>Monday 13 April 2024  11:34 AM</p>
        </div>
         <div class=" weather__forecast">
            <p> Clear</p>
         </div>
<div class="weather__icon">
    
    <img src="/images/leo-removebg-preview.png" alt="hvbjhde">
</div>
<p class="weather__temperature"> 

    <!-- 18&#176C -->

</p>
<div class="weather__minimax">
    <p>Min:12&#176</p>
    <p>Max:16&#176</p>
</div>
    </div>

<div class="weather__info">

    <!-------=======================first==========================------------>
    <div class="rh">

    <div class="weather__card">
        <i class="fa-solid fa-temperature-full"> </i>
        <p>Real Feel</p>
        <p class="weather__realfeel">18&#176</p>
    </div>

    <div class="weather__card2">
        <i class="fa-solid fa-droplet"></i>

    </div>

    </div>
        
    <!--=========================third=============---------->

    <div class="weather__card21">
        <i class="fa-solid fa-gauge-high">  </i>

        <p>Pressure</p>
        <p class="weather__pressure">18&#176</p>

    </div>

    </div>  
    <div class="recent-cities-container">
        <h3>Recent Cities</h3>
        <div class="recent-cities"></div>

</div>
</div>
